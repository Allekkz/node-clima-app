<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Clima-app</title>
</head>

<body class="bg-neutral-900 text-white min-h-[100dvh] flex flex-col items-center">
    <div id="center" class="duration-200 flex flex-rol items-center justify-center mt-60 gap-1">
        <input type="text" id="cidadeInput" autocomplete="off" autofocus placeholder="Cidade"
            class="outline-none bg-neutral-800 p-2 rounded-md w-[260px]">
        <button onclick="buscar()" class="bg-purple-600 p-2 rounded-md items-center justify-center flex"><span class="material-symbols-outlined">
search
</span></button>
    </div>
    <div id="result" class="hidden flex flex-rol justify-center gap-1 mt-6 text-center">
        <div id="colum1" class="bg-neutral-800 rounded-md p-2 gap-1">
            <div class="flex flex-col items-center justify-center gap-1">
                <h2 class="mb-2 text-purple-600">CIDADE</h2>
                <p class="text-2xl w-40" id="cidade">Nome da cidade aqui</p>
                <p id="pais">Pais</p>
                <p><span class="material-symbols-outlined">
                        location_on
                    </span></p>
            </div>
        </div>
        <div id="colum2" class="flex flex-col gap-1">
            <div class="bg-neutral-800 rounded-md p-2">
                <h2 class="text-purple-600">TEMPERATURA</h2>
                <p id="temperatura">29º</p>
                <p><span class="material-symbols-outlined">
                        cloud
                    </span></p>
            </div>
            <div class="bg-neutral-800 rounded-md p-2">
                <h2 class="text-purple-600">UMIDADE</h2>
                <p id="umidade">29</p>
                <p><span class="material-symbols-outlined">
                        humidity_high
                    </span></p>
            </div>
        </div>
    </div>
    <div id="stats" class="hidden bg-neutral-800 mt-1 flex flex-rol items-center justify-center p-2 w-[308px] rounded-md">
        <div id="headerStats">
            Neste momento, está fazendo (x) em (cidade)
        </div>
        <div id="iconStats">
            <span id="icone" class="material-symbols-outlined text-6xl">
local_fire_department
</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
